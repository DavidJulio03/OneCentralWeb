name: Deploy React to GitHub Pages

on:
  push:
    branches: ["main"] # Aseg√∫rate de que este sea el nombre de tu rama principal

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # React por defecto genera la carpeta 'dist' (si usas Vite) o 'build' (si usas CRA)
          path: ./dist 

      - name: Deploy
        uses: actions/deploy-pages@v4